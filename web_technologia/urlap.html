<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Film űrlap</title>
    <meta charset="utf-8" />
</head>

<body>
    <form method="POST" action="http://xenia.sze.hu/~wajzy/html/urlap3.php">
        <fieldset>
            <legend>Adja meg a kedvenc filmjének adatait!</legend>
            <div>
                <label>Cím:
                    <input name="cim" type="text" />
                </label>
            </div>
            <div>
                <label>Megtekintés tervezett időpontja:
                    <input name="vetites" type="datetime-local" />
                </label>
            </div>
            <div>
                <label>Játékidő (perc):
                    <input name="jatekido" type="number" min="0" />
                </label>
            </div>
            <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
            <div>
                <label>Borító:
                    <input name="file" type="file" accept="image/*" />
                </label>
            </div>
        </fieldset>
        <button type="submit">Küldés</button>
    </form>
</body>

</html>
